<!DOCTYPE html>
<html>
<head>
  <title>Active Tab Toggler Settings</title>
</head>
<body>
  <form>
    <label>
      <input type="checkbox" id="showNotifications">
      Show notifications when switching tabs
    </label>
    <label>
      <input type="checkbox" id="previewEnabled">
      Enable tab preview
    </label>
    <label>
      <input type="checkbox" id="rememberAcrossRestarts">
      Remember tab history across browser restarts
    </label>
    <label>
      Maximum history size:
      <input type="number" id="maxHistory" min="2" max="10">
    </label>
  </form>
  <script src="options.js"></script>
</body>
</html>
